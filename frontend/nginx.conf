# Nginx configuration for a Vite Single Page Application (SPA)

server {
  # Listen on port 80
  listen 80;

  # Set the root directory to serve files from
  root /usr/share/nginx/html;

  # This is the main file to serve
  index index.html;

  # This block is crucial for SPAs.
  # It tries to find the requested file, then a directory with that name.
  # If neither is found, it falls back to serving /index.html.
  # This allows your client-side router (like Vue Router or React Router)
  # to handle the URL.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add headers to prevent caching issues
  location ~* \.(?:css|js)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }
}
